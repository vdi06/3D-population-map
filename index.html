<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Population Map</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Cesium CSS -->
  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css">
  <!-- Saját CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Térkép tartály -->
  <div id="cesiumContainer" style="width: 100%; height: 100%;"></div>

  <!-- Évszám kijelzése -->
  <div id="yearDisplay" class="position-absolute text-center shadow-lg" style="top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;">
    <h1 id="currentYear" class="text-warning fw-bold">Year: 2001</h1>
  </div>

  <!-- Vezérlők -->
  <div id="controls" class="bg-dark text-white p-3 rounded position-absolute shadow-lg" style="top: 10px; left: 10px; z-index: 1000; max-width: 300px; width: 100%;">
    <div class="d-grid gap-2">
      <button id="startButton" class="btn btn-primary">Start Animation</button>
      <button id="stopButton" class="btn btn-secondary">Stop Animation</button>
      <input type="number" id="manualYear" class="form-control" value="2001" min="2001" max="2020">
      <label for="speedRange" class="form-label">Animation Speed:</label>
      <input type="range" id="speedRange" class="form-range" min="100" max="1500" step="100" value="1000">
      <button id="zoomIn" class="btn btn-success">Zoom In</button>
      <button id="zoomOut" class="btn btn-danger">Zoom Out</button>
      <button id="resetView" class="btn btn-warning">Reset View</button>
    </div>

    <!-- Populáció statisztikák -->
    <div id="stats" class="mt-3 text-white">
      <p>Average Population: <span id="avgPopulation">0</span></p>
      <p>Min Population: <span id="minPopulation">0</span></p>
      <p>Max Population: <span id="maxPopulation">0</span></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Cesium JS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
  <script src="main.js"></script>
</body>
</html>
