<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Population Map</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Cesium CSS -->
  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css">
  <!-- Saját CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- Évszám kijelzése -->
  <div id="yearDisplay" class="position-absolute text-center shadow-lg">
    <h1 id="currentYear" class="text-warning fw-bold">
      Year: <input id="manualYear" type="number" value="2001" class="text-center">
    </h1>
  </div>

  <!-- Vezérlők -->
  <div id="controls" class="bg-dark text-white p-3 rounded position-absolute shadow-lg">
    <div class="mb-3">
      <label for="countySelect" class="form-label">Select County:</label>
      <select id="countySelect" class="form-select">
        <option value="all">All Counties</option>
      </select>
    </div>
    <div class="d-grid gap-2">
      <button id="startButton" class="btn btn-primary">Start Animation</button>
      <button id="stopButton" class="btn btn-secondary">Stop Animation</button>
      <label for="speedRange" class="form-label">Animation Speed:</label>
      <input type="range" id="speedRange" class="form-range" min="100" max="2000" step="100" value="1000">
      <button id="zoomIn" class="btn btn-success">Zoom In</button>
      <button id="zoomOut" class="btn btn-danger">Zoom Out</button>
      <button id="resetView" class="btn btn-warning">Reset View</button>
    </div>
    <div id="stats" class="mt-3">
      <p class="text-info">Average Population: <span id="avgPopulation">0</span></p>
      <p class="text-success">Minimum Population: <span id="minPopulation">0</span></p>
      <p class="text-danger">Maximum Population: <span id="maxPopulation">0</span></p>
    </div>
  </div>

  <!-- Modal for Cylinder Data -->
  <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dataModalLabel">
            <i class="bi bi-info-circle"></i> County Details
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Year</th>
                <th>Population</th>
              </tr>
            </thead>
            <tbody id="modalDataBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Cesium JS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
  <script src="main.js"></script>
</body>
</html>
